<!DOCTYPE html>

<body>
  iframe内容
</body>
<script>
  const id = new URL(window.location.href).searchParams.get('id')

  const postmsg = (msg, value) => window.parent.postMessage({ source: 'cpw:msg', id, msg, value }, '*')

  window.addEventListener('keydown', e => {
    const ctrl = navigator.platform.match('Mac') ? e.metaKey : e.ctrlKey
    
    if (ctrl && e.keyCode === 83) {
      postmsg('save')
      e.preventDefault()
    } else if (ctrl && e.keyCode === 67) {
      postmsg('command-palette')
      e.preventDefault()
    }
  })

  // setTimeout(() => {

</script>
